<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
<meta name="HandheldFriendly" content="true"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="640"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<!--  双核浏览器默认用极速核(webkit)  -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--避免IE使用兼容模式-->
<meta name="screen-orientation" content="portrait">
<!--  UC强制竖屏  -->
<meta name="x5-orientation" content="portrait"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="msapplication-tap-highlight" content="no"/>
<title>定制Martini照片</title>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40136895-29', 'auto');
    ga('send', 'pageview');

</script>
<link type="text/css" rel="stylesheet" href="style/main.css" />
<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript" src="script/jquery.cookie.js"></script>
<script type="text/javascript" src="script/createjs.min.js"></script>
<script type="text/javascript" src="script/movieclip-0.7.0.min.js"></script>
<script type="text/javascript" src="script/cache.js"></script>
<script type="text/javascript" src="script/binaryajax.js"></script>
<script type="text/javascript" src="script/exif.js"></script>
<script type="text/javascript" src="script/canvasResize.js"></script>
<script type="text/javascript" src="script/touch.min.js"></script>
<script type="text/javascript" src="script/WeixinApi.js"></script>
<script type="text/javascript" src="script/gyp.js"></script>
<script type="text/javascript" src="script/picker.js"></script>
<script type="text/javascript" src="script/draw.js"></script>
<script type="text/javascript" src="script/main.js"></script>

</head>


<body>
<div class="content">
    <div class="wrap">
        <img class="loading" src="images/loading.GIF" width="128" />
        <canvas id="hiddenCanvas" width="320" height="320" style="display: none"></canvas>
    </div>
    <div class="screens screenWelcome">
        <input type="file" name="upload01" class="uploads" id="upload01" onchange="selectImage(this.files);" style="display:none" />
        <p class="welcomeTips">将你最爱的照片制作成<br />Porsche Martini Racing 风格</p>
        <div class="startPick"></div>
        </div>
    <div class="screens screenOne">
        <canvas id="picker">您的浏览器不支持canvas</canvas>
        <div class="pickerMenus">
            <div class="pickerMenuOne"></div>
            <div class="pickerMenuTwo"></div>
        </div>
    </div>
    <div class="screens screenTwo">
        <canvas id="sharePic" width="640" height="640">您的浏览器不支持canvas</canvas>
        <div class="filterPlace">
            <div class="direction directionLeft"></div>
            <div class="direction directionRight"></div>
            <div class="fileterShower">
                <div class="filterTotal">
                    <div class="filters" id="filter01"></div>
                    <div class="filters" id="filter02"></div>
                    <div class="filters" id="filter03"></div>
                    <div class="filters" id="filter04"></div>
                    <div class="filters" id="filter05"></div>
                </div>
            </div>
        </div>
        <div class="iframePlace">
            <div class="direction directionLeft"></div>
            <div class="direction directionRight"></div>
            <div class="iframeShower">
                <div class="iframeTotal">
                    <div class="iframers" id="iframe01"></div>
                    <div class="iframers" id="iframe02"></div>
                    <div class="iframers" id="iframe03"></div>
                    <div class="iframers" id="iframe04"></div>
                    <div class="iframers" id="iframe05"></div>
                </div>
            </div>
        </div>
        <div class="editMenus">
            <div class="editMenuOne">滤镜</div>
            <div class="editMenuTwo">装饰</div>
            <div class="editMenuThree">确定</div>
        </div>
    </div>
    <div class="screens screenFour">
        <div class="friendTips"></div>
        <div class="shareTips">分享赢好礼</div>
        <img src="images/picDemo.jpg" width="520" class="finalPic" />
        <div class="saveImgTips">*长按图片保存到手机</div>
        <div class="footer_block">
            <ul class="share_buttons clearfix">
                <li><a class="sharejs_tsina" onclick="shareToSinaer()"></a></li>
                <li><a class="sharejs_tqq" onclick="shareToQQer()"></a></li>
                <li><a class="sharejs_douban" onclick="shareToDoubaner()"></a></li>
            </ul>
        </div>
        <div class="shareMenus">
            <div class="shareMenuFour">与 Porsche 保持联系</div>
        </div>
        <div class="rules">
            <p class="txt">分享成功！<br />
                请将朋友圈截图发送给保时捷微信账号，<br />即有机会赢取 Martini 精美礼品 1 份
            </p>
            <div class="closeRules"></div>
            <div class="clickToCloseRules">确定</div>
        </div>
    </div>
</div>

</body>
</html>
