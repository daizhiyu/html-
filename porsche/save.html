<script type="text/javascript">
    var timer;
    var isShared = "no";
    var sharedImg="";
    $(document).ready(function(){
        $.removeCookie("form",{path: '/test', domain: 'cd2014.porsche-events.cn'});
        $.removeCookie("sharedImg",{path: '/test', domain: 'cd2014.porsche-events.cn'});
        $("select").selectBoxIt({
            defaultIcon:".selectDownBG",
            width:"300px"
        });
        if(GYP.QueryString("img")){
            isShared = "yes";
            sharedImg = GYP.QueryString("img");
        }else{
            isShared = "no";
        }
        $(document).on("click",".content .inputControll#inputSure",saveInfo)
        //关闭条款
        $(document).on("click",".content .rules .clickToCloseRules,.content .rules .closeRules",function(){
            $(".content .rules").hide();
        });
        //显示条款
        $(document).on("click",".content .inputRole#inputReader .showRules",function(){
            $("html, body").animate({scrollTop: "0px"},100);
            $(".content .rules").show();
        });
        //同意条款
        $(document).on("click",".content .inputRole#inputReader .agreeOrNot",function(){
            $(this).toggleClass("yes");
        });
        //先生女士
        $(document).on("click",".content .inputRole#inputName .gender#man",function(){
            $(this).addClass("yes");
            $(".content .inputRole#inputName .gender#woman").removeClass("yes");
        });
        $(document).on("click",".content .inputRole#inputName .gender#woman",function(){
            $(this).addClass("yes");
            $(".content .inputRole#inputName .gender#man").removeClass("yes");
        });
        //同意联系
        $(document).on("click",".content .inputRole#inputAgree .YesOrNo",function(){
            $(this).toggleClass("yes").siblings(".YesOrNo").toggleClass("yes");
            if($(".content .inputRole#inputAgree .YesOrNo#agree").hasClass("yes")){
                $(".content .inputRole#inputCarCenter").show();
            }else{
                $(".content .inputRole#inputCarCenter").hide();
            }
        });
    });
    function saveInfo(){
        var hasRead = $(".content .inputRole#inputReader .agreeOrNot").hasClass("yes")?"yes":"no";
        var YesOrNo = $(".content .inputRole#inputAgree .YesOrNo#agree").hasClass("yes")?"yes":"no";
        var name = $(".content .inputRole#inputName #name").val();
        var phone = $(".content .inputRole#inputPhone #phone").val();
        var carModel = $(".content .inputRole#inputCarModel #carModelChoice").val();
        var carCenter = $(".content .inputRole#inputCarCenter #carCenterChoice").val();
        var buyTime = $(".content .inputRole#inputCarTime #carTimeChoice").val();
        var gender = $(".content .inputRole#inputName .gender#man").hasClass("yes")?"man":"woman";
        var price = $(".content .inputRole#inputCarPrice #carPriceChoice").val();
        if(hasRead=="no"){
            alert("只有同意条款才能参与预约");
            return false;
        }
        if(name.length<2){
            alert("请输入正确的姓名");
            $(".content .inputRole#inputName #name").focus();
            return false;
        }
        if((!$(".content .inputRole#inputName .gender#man").hasClass("yes"))&&(!$(".content .inputRole#inputName .gender#woman").hasClass("yes"))){
            alert("请选择称呼");
            return false;
        }
        if(!GYP.checkPhone(phone)){
            alert("请输入正确的手机号码");
            $(".content .inputRole#inputPhone #phone").focus();
            return false;
        }
        if(carModel=="选择你感兴趣的车型"){
            alert("请选择你感兴趣的车型");
            return false;
        }
        if(carCenter=="请选择哪个经销商与您联系"&&YesOrNo=="yes"){
            alert("请选择哪个经销商与您联系");
            return false;
        }
        if(YesOrNo=="no"){
            carCenter="";
        }
        ga('send','event','porsche','save', 'Martini-Upload');
        WID = $(".content").width();
        HEI = $("content").height();
        $(".content .wrap").css({"line-height":HEI+"px","height":HEI,"width":WID}).show();
        $.ajax({
            url:"./wb/index.php",
            data:{"name":name,"phone":phone,"carModel":carModel,"carCenter":carCenter,"isShared":isShared,"sharedImg":sharedImg,"YesOrNo":YesOrNo,"buyTime":buyTime,"gender":gender,"price":price},
            dataType:"json",
            type:"post",
            success:function(data){
                $(".content .wrap").hide();
                if(parseInt(data.code)==1){
                    if($(".content .inputRole#inputAgree .YesOrNo#agree").hasClass("yes")){
                        alert("感谢您提交信息");
                    }else{
                        alert("感谢您的参与");
                    }
                    window.location.href = "index.php";

                }else{
                    alert("提交失败，请检查表单后重试.");
                }

            }
        })
    }
</script>
